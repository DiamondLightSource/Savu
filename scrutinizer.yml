checks:
    python:
        code_rating: true
        duplicate_code: true
build:
    environment:
        python:
            version: stackless-3.7.5
            # Whether to setup a virtual environment in the repository root directory.
            # Defaults to true if omitted.
            virtualenv: true
    nodes:
        my-tests:
          dependencies:
            before:
              - pip install pathlib
        analysis:
            project_setup:
                override:
                    - 'false'
            tests:
                override:
                    - py-scrutinizer-run
                    -
                        command: pylint-run
                        use_website_config: true
        tests: true

filter:
    excluded_paths:
        - '*/test/*'
