---
      - verbose: A Plugin to apply a simple dark and flat field correction to data.
        parameters:
           - pattern:
                  visibility: param
                  type: str
                  options: [SINOGRAM, PROJECTION]
                  description:
                    summary: Data processing pattern
                    options:
                        SINOGRAM: Sinogram
                        PROJECTION: Projection
                  default: PROJECTION
           - lower_bound:
                  visibility: param
                  type: float
                  description: Set all values below the lower_bound to this value.
                  default: None
           - upper_bound:
                  visibility: param
                  type: float
                  description: Set all values above the upper bound to this value.
                  default: None
           - warn_proportion:
                  visibility: param
                  type: float
                  description:
                    summary: Output a warning if this proportion of values, or greater, are below and/or above the lower/upper bounds
                    verbose: Enter 0.05 for 5%
                  default: 0.05